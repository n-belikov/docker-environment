version: "3.9"

services:
  mariadb:
    image: mariadb-ru-alpine
    container_name: mariadb
    hostname: mariadb
    restart: always
    networks:
      - server-network
    logging:
      driver: json-file
      options:
        max-size: 10m
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./data:/var/lib/mysql
      - ./dumps:/dumps

networks:
  server-network:
    external: true
